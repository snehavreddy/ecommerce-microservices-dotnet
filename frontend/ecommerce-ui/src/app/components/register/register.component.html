<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          name="firstName" 
          [(ngModel)]="firstName" 
          required
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          name="lastName" 
          [(ngModel)]="lastName" 
          required
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          email
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required 
          minlength="6"
          class="form-control"
        >
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="!registerForm.form.valid || loading"
      >
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <p class="auth-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
